
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400" rel="stylesheet">



  <title>Document</title>
  <style>
    html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, caption 
    {
      margin: 0;
      padding: 0;
      border: 0;
      outline: 0;
      font-size: 100%;
      vertical-align: baseline;
      background: transparent;
    }

    #first-container {
      position: absolute;
      width: 100%;
      height: 650px;
      background-color: #ffffff;
      z-index: 1;
    }

    #first-title {
      position: relative;
      top: 8%;
      left: 18%;
      font-weight: 300;
      font-family: 'Josefin Sans', sans-serif;
      width: 50%;
      font-size: 4vw;
    }

    #first-content {
      position: relative;
      top: 9%;
      left: 18%;
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 100;
      width: 70%;
      font-size: 3vw;
    }

    #second-container {
      position: absolute;
      width: 100%;
      top: 650px;
      height: 650px;
      background-color: #EBEBEB;
      z-index: 1;
      display: block;
    }

    #second-title {
      position: relative;
      top: 5%;
      left: 18%;
      font-family: 'Titillium Web', sans-serif;
      width: 50%;
      font-size: 60px;
    }
    /* Top bar */

    #top-bar {
      position: fixed;
      z-index: 10;
      width: 100%;
      height: 10px;
      background-color: #454545;
    }
    /* NAVIGATION */

    #left-bar {
      position: fixed;
      height: 100%;
      width: 10px;
      background-color: #454545;
      z-index: 2;
    }

    #slide-out a {
      display: none;
      margin-top: 50px;
    }

    #slide-out {
      position: fixed;
      display: none;
      /* Stops it displaying by default */
      background-color: #7E510E;
      color: #FFF;
      padding: 10px;
      height: 100%;
      width: 180px;
      z-index: 2;
    }

    #slide-down-arrow {
      display: none;
      position: relative;
      height: 20px;
      width: 20px;
      border: 2px solid;
      border-right: none;
      border-top: none;
      margin: 14px 19px;
      -webkit-transform: rotate(45deg);
      color: white;
      z-index: 10;
    }

    #slide-down-circle {
      display: none;
      position: fixed;
      left: 65px;
      top: 25px;
      height: 50px;
      width: 50px;
      border: 2px solid #A16613;
      border-radius: 50%;
      background-color: #A16613;
      z-index: 10;
    }

    #slide-down-circle:hover {
      background-color: #A16613;
      border-color: #A16613;
      cursor: pointer;
    }
    /* Individual list items */

    a {
      text-decoration: none;
      display: block;
      font-family: 'Josefin Sans', sans-serif;
      font-weight: 100;
      color: #ffffff;
      font-size: 2vw;
      text-align: center;
      width: 175px;
      cursor: pointer;
    }

    a:hover {
      color: #A16613;
    }

    a:nth-child(1) {
      position: fixed;
      top: 10%;
    }

    a:nth-child(2) {
      position: fixed;
      top: 25%;
    }

    a:nth-child(3) {
      position: fixed;
      top: 40%;
    }

    a:nth-child(4) {
      position: fixed;
      top: 55%;
    }

    a:nth-child(5) {
      position: fixed;
      top: 70%;
    }


    #click-toggle-arrow {
      position: relative;
      right: 10px;
      height: 20px;
      width: 20px;
      border: 2px solid;
      border-right: none;
      border-top: none;
      margin: 14px 19px;
      -webkit-transform: rotate(225deg);
      color: white;
      z-index: 10;
    }

    #click-toggle-circle {
      position: fixed;
      left: 20px;
      top: 45%;
      height: 50px;
      width: 50px;
      border: 2px solid #A16613;
      border-radius: 50%;
      background-color: #A16613;
      z-index: 50;
      cursor: pointer;
    }


    #click-toggle-circle:hover {
      background-color: #A16613;
      border-color: #A16613;
    }

    #nav-prompt {
      position: fixed;
      width: 200px;
      height: 45%;
      display: none;
      font-size: 26px;
      left: 80px;
      top: 46%;
      font-family: 'Titillium Web', sans-serif;
      z-index: 2;
    }
  </style>
</head>

<body>

  <!-- Slide out nav bar -->
  <div id="slide-out">
    <a href="#">首頁</a>
    <a href="#">創始人</a>
    <a href="#">品牌故事</a>
    <a href="#">日式烘焙</a>
    <a href="#">聯絡我們</a>

  </div>

  <!-- Slide down button -->
  <div id="slide-down-circle">
    <div id="slide-down-arrow">
    </div>
  </div>

  <!-- Button to pull out nav -->
  <div id="click-toggle-circle">

    <div id="click-toggle-arrow">
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script>
    $("document").ready(function () {

      //Slide out nav bar
      $("#click-toggle-circle").click(function () {
        //Slide menu out on click
        $("#slide-out").toggle("slide", 600);

        //Close arrow on click
        $("#click-toggle-circle").fadeOut(300);
        $("#click-toggle-arrow").fadeOut(300);

        //Show other arrow on click
        setTimeout(function () {
          $("#slide-down-arrow").fadeIn(800);
          $("#slide-down-circle").fadeIn(800);
        }, 500);

        /* Delay fade in nav items */
        setTimeout(function () {
          $("#slide-out a").fadeIn(300);
        }, 700);

        return false;
      });


      //Slide out nav bar
      $("#slide-out").click(function () {
        $("#slide-down").toggle("slide", { direction: "up" }, 200);
        return false;
      });


      //Slide nav bar back in
      $("#slide-down-circle").click(function () {
        //Hide button on click
        $("#slide-down-circle").fadeOut(300);
        $("#slide-down-arrow").fadeOut(300);

        /* Fade out nav items */
        $("#slide-out a").fadeOut(0);


        //Slide nav menu back in
        $("#slide-out").toggle("slide", { direction: "left" });

        //Reveal nav button again
        $("#click-toggle-arrow").fadeIn(300);
        $("#click-toggle-circle").fadeIn(300);
        return false;
      });
    });
  </script>
</body>
